<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotifyWeb</title>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <!-- general style -->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container-top d-flex">
            <div class="sidebar">
                <div class="logo d-flex">
                    <img src="./assets/images/logo-small.svg" alt="">
                    <span>Spotify</span>
                </div>
                <nav class="side-nav-top">
                    <ul>
                        <li>
                            <i class="fa-solid fa-house"></i>
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <a href="#">Cerca</a>
                        </li>
                        <li>
                            <i class="fa-solid fa-swatchbook"></i>
                            <a href="#">La tua libreria</a>
                        </li>
                    </ul>
                </nav>
                <nav class="side-nav-bottom">
                    <h4>PLAYLIST</h4>
                    <div class="playlist d-flex">
                        <i class="fa-solid fa-square-plus"></i>
                        <span>Crea Playlist</span>
                    </div>
                    <ul>
                        <li class="playlist-name">Name Playlist</li>
                        <li class="playlist-name">Name Playlist</li>
                        <li class="playlist-name">Name Playlist</li>
                        <li class="playlist-name">Name Playlist</li>
                        <li class="playlist-name">Name Playlist</li>
                        <li class="playlist-name">Name Playlist</li>
                        <li class="playlist-name">Name Playlist</li>
                    </ul>
                </nav>
            </div>
            <!-- /. sidebar -->

            <div class="content">
                <header class="d-flex">
                    <a href="#" class="btn">EFFETTUA L'UPGRADE</a>
                </header>
                <!-- /. header -->
    
                <main>
                    <nav class="main-nav"></nav>
                    <section class="recently-played"></section>
                    <section class="created-for-user"></section>
                    <section class="most-popular"></section>
                </main>
                <!-- /.main -->
            </div>
            <!-- /.content -->
        </div>
        <!-- /.container-top -->
        <div class="container-bottom">
            <div class="bottom-left"></div>
            <div class="bottom-center"></div>
            <div class="bottom-right"></div>
        </div>
    </div>
</body>
</html>
